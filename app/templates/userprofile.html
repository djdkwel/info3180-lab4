{%extends "base.html"%}
    {%block main%}
        {%if user%}
        <div style = 'padding right:200px'>x
        <div class = 'row'>
            <div class ='primary-border' style="width: 500px; height: 350px;">
                <div class = 'row'>
                    <div class ='column'>
                        <img src="{{url_for('static',filename='uploads/'+user.filename)}}"style = "border-radius:50%;width:200px;height:200px"/>
                    </div>
                    <div class = 'column' style='justify-items: center;'>
                        <h6>{{user.firstname}} {{user.lastname}}</h6>
                        <h2>{{user.gender}}</h2>
                        <h2>{{user.location}}</h2>
                    </div>
                    <div class = 'row'>
                        <h5>About Me</h5>
                        <p>{{user.biography}}</p>
                    </div>
                 
                </div>
            </div>
        </div>
        </div>
        {%endif%}
        {%endblock%}
